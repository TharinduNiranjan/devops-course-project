default:
  tags:
    - dcthra

stages:
  - build
  - test
  - sonarqube-check
  - deploy
  
build:
  stage: build
  script:
    - docker-compose build

test:
  stage: test
  script:
    - docker-compose run --rm api_gateway_service python -m unittest discover /app -v


sonarqube-check:
  stage: sonarqube-check
  tags:
      - dcthra  # name of gitlab runner tag
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner -Dsonar.projectKey=api_service -Dsonar.projectName=api_service -Dsonar.sources=tests -Dsonar.host.url=http://localhost:9000 -Dsonar.login=squ_c2f8edf892d2897eaea2036d6b88cdee9fc03993 
  allow_failure: true
  only:
    - project # the name of branch

deploy:
  stage: deploy
  script:
    - docker-compose up -d